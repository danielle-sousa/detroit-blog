    <div class="container">
        <h1 class="display-2">Contato</h1>

        <form>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" required placeholder="Digite seu nome" autofocus>    
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="mensagem">Digite sua mensagem</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="nome" class="pr-1">Deseja assinar nossa newsletter?</label>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="newsletter" id="news-s" class="form-check-input" checked><label class="form-check-label">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="newsletter" id="news-n" class="form-check-input"><label class="form-check-label">Não</label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div> 

        </form>
